<!DOCTYPE html>
<html ng-app="Blog">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="sortcut icon" href="https://www.accfb.org/wp-content/uploads/2018/06/Blog-icon.png" type="image/png" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.20/angular-route.min.js"></script>

  <script src="js/blog.js"></script>
  <script src="js/posts.js"></script>
  <script src="js/tags.js"></script>
  <script src="js/users.js"></script>
  <script src="js/comments.js"></script>

  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
  </script>

  <style>
    .btn {
      background-color: white;
    }

    .btn-success {
      background-color: green;
    }

    nav {
      margin-bottom: 30px;
    }

    .button0 {
      padding: 0 !important;
    }
  </style>
</head>

<body id="body">
  <div ng-controller="ApplicationController">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#/">Home</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item" ng-if="!getUser()">
          <a class="nav-link" href="#/users/signin">Sign In</a>
        </li>
        <li class="nav-item active" ng-if="!getUser()">
          <a class="nav-link" href="#/users/create">Create</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item" ng-if="getUser()">
          <a class="nav-link" href="#/users/update">Edit</a>
        </li>
        <li class="nav-item" ng-if="getUser()">
          <div ng-controller="UsersController">
            <button ng-click="destroy()" class="button0"
              style="background-color: rgba(0, 0, 0, 0); border: none; outline: none !important;">
              <a class="nav-link">Delete</a>
            </button>
          </div>
        </li>
        <li class="nav-item" ng-if="getUser()">
          <div ng-controller="UsersController">
            <button class="button0" ng-click="signout()"
              style="background-color: rgba(0, 0, 0, 0); border: none; outline: none !important;">
              <a class="nav-link">Sign Out</a>
            </button>
          </div>
        </li>
      </ul>

    </nav>
  </div>
  <div class="container">
    <ng-view></ng-view>
  </div>
</body>

</html>
