<div ng-controller="PostsController">
  <h1>Update post</h1>
  <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Change the title</label>
        <input type="text" class="form-control" ng-model="newPost.title" required/>
      </div>
      <div class="form-group" style="margin-top: 20px;">
        <label for="exampleInputEmail1">Change the text</label>
        <input type="text" class="form-control" ng-model="newPost.description" required/>
      </div>
      <button style="margin-top: 20px;" type="button" class="btn btn-outline-primary" ng-click="update()">Update</button>
  </form>
</div>
