<div ng-controller="UsersController">
    <h1>Sign In</h1>
    <form>
        <div class="form-group" style="margin-top: 20px;">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" ng-model="login.email" required/>
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <label for="exampleInputEmail1"></label>Password</label>
            <input type="password" class="form-control" ng-model="login.password" required/>
        </div>
        <button style="margin-top: 20px;" type="button" class="btn btn-outline-primary" ng-click="signin()">Sign In</button>
    </form>
</div>
