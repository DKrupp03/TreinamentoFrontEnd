<div ng-controller="UsersController">
    <h1>Update account</h1>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" ng-model="newUser.name" required/>
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" ng-model="newUser.email" required/>
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <label for="exampleInputEmail1"></label>Password</label>
            <input type="password" class="form-control" ng-model="newUser.password" required/>
        </div>
        <button style="margin-top: 20px;" type="button" class="btn btn-outline-primary" ng-click="update()">Update</button>
    </form>
</div>
