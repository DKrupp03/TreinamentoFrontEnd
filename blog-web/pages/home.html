<div ng-controller="BlogController">
    <h1>API posts</h1>
    <a href="#/new">
      <button style="margin-top: 20px; margin-bottom: 20px;" type="button" class="btn btn-outline-primary">Create</button>
    </a>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Author</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="postAPI in postsAPI">
                <th scope="row">{{postAPI.id}}</th>
                <td>{{postAPI.title}}</td>
                <td>{{postAPI.description}}</td>
                <td>{{postAPI.user.name}}</td>
                <td>
                  <a href="#/posts/{{postAPI.id}}">
                    <button type="button" class="btn btn-outline-secondary">View</button>
                  </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
